<body>
    <nav>
        <div class="nav-wrapper container">

    <main>
    <div class="container">
        {%  for post in posts %}
        <div class="card-panel">
            <p>{{ post.author }}</p>
            <p>{{ post.published_date }}</p>
            <p>{{ post.title }}</p>
        </div>
    {% endfor %}
    </div>

    <div class="login" style="display: none;">

                    <p><label for="form-pw">패스워드 :</label><input type="password" name="pw" id="form-pw"></p>
                    <div class="action-container">
                    <div><p>회원가입</p></div>
                        <input type="submit" name="submit" value="로그인">
                    </div>
                </form>
        </span>
    </div>

          <div class="container">
